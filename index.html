<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NebulaCoin Portal</title>
<style>
:root {
  --bg: #0a0f1f;
  --fg: #e0e6ff;
  --card: #131a33;
  --accent: #4ec9f0;
  --accent2: #ff4081;
  --green: #2ecc71;
  --red: #e74c3c;
}

body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
.brand {
  display: flex;
  align-items: center;
  gap: 10px;
}
.logo {
  background: var(--accent);
  color: var(--bg);
  font-weight: bold;
  font-size: 20px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}
h1 {
  margin: 0;
}
.tagline {
  font-size: 0.9rem;
  color: #a0a6c0;
}

.grid {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
}

.card {
  background: var(--card);
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

.big-card {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.stats {
  display: flex;
  gap: 15px;
}
.stat {
  flex: 1;
  text-align: center;
}
.stat .num {
  font-size: 1.5rem;
  font-weight: bold;
}
.stat .label {
  font-size: 0.85rem;
  color: #aaa;
}

.wallet {
  text-align: center;
}
.wallet .balance {
  font-size: 1.5rem;
  margin: 10px 0;
}
.wallet .controls {
  display: flex;
  gap: 8px;
}
.btn {
  background: var(--accent);
  color: var(--bg);
  border: none;
  border-radius: 6px;
  padding: 8px 14px;
  cursor: pointer;
  font-weight: bold;
}
.btn:hover {
  background: var(--accent2);
}

.side {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 8px;
  border-bottom: 1px solid #222;
  text-align: left;
}
th {
  color: var(--accent);
}

/* Tablet and below */
@media (max-width: 980px) {
  .grid {
    grid-template-columns: 1fr;
  }
  .logo {
    width: 54px;
    height: 54px;
    font-size: 18px;
  }
}

/* Mobile: up to ~768px */
@media (max-width: 768px) {
  body {
    padding: 16px;
  }
  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    text-align: left;
  }
  .brand {
    flex-direction: row;
    align-items: center;
  }
  h1 {
    font-size: 1.3rem;
  }
  .tagline {
    font-size: 0.85rem;
  }
  .grid {
    grid-template-columns: 1fr;
    gap: 14px;
  }
  .big-card, .side {
    gap: 10px;
  }
  .chart-wrap {
    padding: 6px;
  }
  .chart-wrap canvas {
    width: 100% !important;
    height: auto !important;
  }
  .stats {
    flex-direction: column;
    gap: 8px;
  }
  .stat {
    min-width: auto;
    width: 100%;
  }
  .wallet .controls {
    flex-direction: column;
    gap: 6px;
  }
  .wallet .btn {
    flex: 1;
    text-align: center;
    font-size: 0.9rem;
    padding: 10px;
  }
  /* Scrollable table */
  .card table {
    display: block;
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
  }
  table {
    font-size: 0.8rem;
  }
  th, td {
    padding: 6px;
  }
  footer {
    font-size: 0.8rem;
    margin-bottom: 40px;
  }
}

/* Very small screens: up to ~480px */
@media (max-width: 480px) {
  .logo {
    width: 44px;
    height: 44px;
    font-size: 15px;
  }
  h1 {
    font-size: 1.15rem;
  }
  .tagline {
    font-size: 0.78rem;
  }
  .wallet .balance {
    font-size: 1.2rem;
  }
  .btn {
    padding: 8px 10px;
    font-size: 0.85rem;
  }
  .stats .num {
    font-size: 1.2rem;
  }
}

</style>
</head>
<body>
<header>
  <div class="brand">
    <div class="logo">NC</div>
    <div>
      <h1>NebulaCoin Portal</h1>
      <div class="tagline">Track your interstellar wealth</div>
    </div>
  </div>
</header>

<div class="grid">
  <div class="big-card">
    <div class="card chart-wrap">
      <canvas id="priceChart"></canvas>
    </div>
    <div class="stats">
      <div class="stat">
        <div class="num" id="price">$0.00</div>
        <div class="label">Current Price</div>
      </div>
      <div class="stat">
        <div class="num" id="change">0%</div>
        <div class="label">24h Change</div>
      </div>
      <div class="stat">
        <div class="num" id="volume">$0</div>
        <div class="label">24h Volume</div>
      </div>
    </div>
  </div>

  <div class="side">
    <div class="card wallet">
      <h3>Wallet</h3>
      <div class="balance" id="balance">0.0000 NC</div>
      <div class="controls">
        <button class="btn">Send</button>
        <button class="btn">Receive</button>
      </div>
    </div>

    <div class="card">
      <h3>Recent Transactions</h3>
      <table>
        <thead>
          <tr><th>Date</th><th>Type</th><th>Amount</th></tr>
        </thead>
        <tbody id="txTable">
          <tr><td>2025-08-09</td><td>Receive</td><td>+5 NC</td></tr>
          <tr><td>2025-08-08</td><td>Send</td><td>-2 NC</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer style="text-align:center; margin-top:20px;">
  NebulaCoin Portal Â© 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('priceChart').getContext('2d');
const priceChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
    datasets: [{
      label: 'Price (USD)',
      data: [0.12, 0.15, 0.14, 0.18, 0.17, 0.21, 0.19],
      borderColor: '#4ec9f0',
      tension: 0.3
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: false }
    },
    scales: {
      x: { grid: { color: '#222' } },
      y: { grid: { color: '#222' } }
    }
  }
});

// Mock data update
document.getElementById('price').textContent = '$0.19';
document.getElementById('change').textContent = '+5.56%';
document.getElementById('volume').textContent = '$1.2M';
document.getElementById('balance').textContent = '12.3456 NC';
</script>
</body>
</html>
